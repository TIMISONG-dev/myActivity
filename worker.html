<html>
   <head>
     <title>Активности</title>
   </head>
    <link rel="stylesheet" href="worker.css">
    <body>
    <div class="toolbar">
        <div class="bien-glass"></div>
        <div class="bien-glass-edge"></div>
        <div class="title_and_icon">
            <img class="list_icon" src="img/list.png"/>
            <h2 class="title">Мои Активности</h2>
        </div>
        <div class="row_right_nav">
            <p id="userInfo" class="UserInfo"></p>
            <ul>
                <li class="menu">
                  <a class="abovelist"><img class="account_icon" src="img/account.png"/></a>
                  <ul class="menu-content-left">
                        <li><a class="list_item" id="LogOutBtn">Выйти</a></li>
                  </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <h1>Заказы</h1>
        <div class="date-list">
        <div class="box" id="box-plan1">
            <div class="row_left">
                <img class="list_icon" src="img/list.png"/>
                <h3 class="event_title1">Понедельник в</h3>
                <h3 class="event_time1">10:00</h3>
            </div>
            <div class="row_left">
                <img class="event_icon" src="img/event.png"/>
                <h4 class="event_name1">День рождение</h4>
            </div>
            <div class="row_center">
                <a class="ok">Принять</a>
                <a class="can">Отклонить</a>
            </div>
        </div>
        <div class="box" id="box-plan2">
            <div class="row_left">
                <img class="list_icon" src="img/list.png"/>
                <h3 class="event_title2">Четверг в</h3>
                <h3 class="event_time2">10:00</h3>
            </div>
            <div class="row_left">
                <img class="event_icon" src="img/event.png"/>
                <h4 class="event_name2">Другое</h4>
            </div>
            <div class="row_center">
                <a class="ok">Принять</a>
                <a class="can">Отклонить</a>
            </div>
        </div>
        <div class="box" id="box-plan3">
            <div class="row_left">
                <img class="list_icon" src="img/list.png"/>
                <h3 class="event_title3">Пятница в</h3>
                <h3 class="event_time3">12:00</h3>
            </div>
            <div class="row_left">
                <img class="event_icon" src="img/event.png"/>
                <h4 class="event_name3">Корпоратив</h4>
            </div>
            <div class="row_center">
                <a class="ok">Принять</a>
                <a class="can">Отклонить</a>
            </div>
        </div>
    </div>
    </div>
    <script src="worker.js"></script>
    </body>
</html>
